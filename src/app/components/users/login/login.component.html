<div class="md:w-xl mx-auto mt-16 p-6 border border-white shadow-lg rounded-lg">
        <h2 class="text-2xl font-semibold text-center mb-6">Log in to your account</h2>
      
        <form [formGroup]="loginForm" (ngSubmit)="login()" class="space-y-4">
          <div>
            <label for="email" class="block text-sm font-medium text-gray-300">Email</label>
            <input type="email" id="email" formControlName="email"
              class="mt-1 block w-full px-3 py-2 border border-gray-500 bg-transparent rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 text-white"
              placeholder="youremail@example.com" required>
          </div>
      
          <div>
            <label for="password" class="block text-sm font-medium text-gray-300">Password</label>
            <input type="password" id="password" formControlName="password"
              class="mt-1 block w-full px-3 py-2 border border-gray-500 bg-transparent rounded-md shadow-sm focus:ring-green-500 focus:border-green-500 text-white"
              placeholder="••••••••" required>
          </div>
      
          <button type="submit" [disabled]="loginForm.invalid"
            class="w-full button-yellow font-semibold py-2 px-4 rounded-md shadow-md  mt-4">
            Log in
          </button>
        </form>
      
        <!-- Mostrar errores -->
        @if (errorMessage) {
          <p class="text-red-500 text-center mt-4">{{ errorMessage }}</p>
        }
        <p class="text-center text-gray-400 mt-8">
            Don't have an account?
            <a href="/register" class="font-bold">Sign up here</a>.
          </p>
    </div>
