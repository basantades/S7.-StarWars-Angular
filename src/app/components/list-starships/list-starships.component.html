<p>list-starships works!</p>

@for (starship of listStarships(); track starship) {
    <div>
        <p>{{starship.name}}</p>
        <p>{{starship.model}}</p>
        <p><a href="/starship/{{this.starshipsService.getIdFromUrl(starship.url)}}/">Ver detalles</a></p>
        <img src="assets/starships/{{this.starshipsService.getIdFromUrl(starship.url)}}.jpg" alt="">
        <br>
    </div>
}

<button (click)="this.starshipsService.getNextPageStarshipsList()">view more</button>
