<header>
  <div class="hidden lg:flex bg-black py-4 shadow-md border-b-2 border-gray-800 items-center fadedown">
    <div class="w-1/3 ml-12">
      <app-nav-bar></app-nav-bar>
    </div>
    <div class="mx-auto flex justify-center">
      <a [routerLink]="['/']">
        <img src="/assets/img/sw_logo.png" alt="Star Wars Logo" class="h-16" />
      </a>
    </div>
    <div class="w-1/3 mr-12">
      <app-menu-user></app-menu-user>
    </div>
  </div>



  <div class="lg:hidden bg-black py-4 shadow-md border-b-2 border-gray-800 ">
    <div class=" flex items-center fadedown">
    <div class="w-1/4 ml-12 ">
      @if (!isHome()) {
      <button
        (click)="goBack()"
        type="button"
        class="inline-flex items-center justify-center w-10 h-10 text-sm text-gray-500 rounded-lg hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
      >
        <span class="sr-only">Go back</span>
        <svg
        class="w-8 h-8"
        aria-hidden="true"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 22 22"
      >
        <path
          stroke="currentColor"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M15 18l-6-6 6-6"
        />
      </svg>
      </button>
    }
     
    </div>
    <div class="mx-auto flex justify-center">
      <a [routerLink]="['/']">
        <img src="/assets/img/sw_logo.png" alt="Star Wars Logo" class="h-16" />
      </a>
    </div>
    <div class="w-1/4 mr-12 flex justify-end">
      <button
      (click)="toggleMenu()"
      
      type="button"
      class="inline-flex items-center justify-center w-10 h-10 text-sm text-gray-500 rounded-lg hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
      aria-controls="navbar-hamburger"
      [attr.aria-expanded]="isMenuOpen"
    >
      <span class="sr-only">Open main menu</span>
      <svg
        class="w-8 h-8"
        aria-hidden="true"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 17 14"
      >
        <path
          stroke="currentColor"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M1 1h15M1 7h15M1 13h15"
        />
      </svg>
    </button>
    </div>
  </div>
  <div  class="burguer-menu" [class.hiddenmenu]="!isMenuOpen">
    <div class="flex flex-col w-full mt-8 mb-4">
      <app-nav-bar></app-nav-bar>
      <div class="h-1 w-1/4 mx-auto border-b-1 border-gray-800 mb-6 mt-4"></div>
      <app-menu-user></app-menu-user>
    </div>
  </div>
</div>
</header>
