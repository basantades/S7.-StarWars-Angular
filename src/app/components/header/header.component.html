          <!-- Botón para abrir el modal -->
<button (click)="openModal = true" class="bg-blue-500 text-white px-4 py-2 rounded-lg">
    Transparent modal
  </button>
  
  <!-- Modal -->
  <div class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50"
       [class.hidden]="!openModal">
    <div class="bg-white p-6 rounded-lg shadow-lg w-1/3">
      
      <!-- Header del modal -->
      <div class="flex justify-between items-center">
        <h3 class="text-lg font-semibold">Dialog Title</h3>
        <button (click)="openModal = false" class="text-gray-500 hover:text-gray-700">
          ✕
        </button>
      </div>
  
      <!-- Contenido -->
      <div class="mt-4">
        <p>Este es el contenido del modal.</p>
      </div>
  
      <!-- Footer -->
      <div class="mt-4 flex justify-end space-x-2">
        <button (click)="openModal = false" class="bg-gray-300 px-4 py-2 rounded-lg">Close</button>
        <button class="bg-blue-500 text-white px-4 py-2 rounded-lg">Save changes</button>
      </div>
  
    </div>
  </div>
  
    </div>
